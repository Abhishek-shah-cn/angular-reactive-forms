
<div class="AddEmployeeTitleContainer">
  <div class="addEmployeeTitleContainer">
    <div >Welcome to Admin Dashboard <br>  Add Employee</div>

</div>
<div class="addEmployeeBtnContainer">
  <div class="addNewEmployeeBtn" (click)="addNewEmployeeBtn()">+</div>
</div>
</div>

<div *ngIf="newEmployeeClicked">
<div class="formWrapper">
<form>
  <div class="form-group name">

    <input type="text"
           class="form-control input"
           id="name"
           name="name"
           [(ngModel)]="model.name"
           placeholder="Name">
  </div>

   <div class="form-group position">

    <input type="text"
           class="form-control positionInput"
           id="position"
           name="position"
           [(ngModel)]="model.Email"
           placeholder="Email">
  </div>

  <div class="form-group position">

    <input type="text"
           class="form-control positionInput"
           id="position"
           name="position"
           [(ngModel)]="model.address"
           placeholder="Address">
  </div>



  <div class="submitBtnContainer">
    <button type="submit" class="saveBtn" (click)="addEmployee()">SAVE</button>
  </div>
</form>
</div>
</div>


<div class="tableWrapper">
<div class="containerTitle">
  <div class="oneTitle">Name</div>
  <div class="twoTitle">Email</div>
  <div class="threeTitle">Address</div>

</div>

<div class="containerListItems" *ngFor="let employee of employees; let i = index" [style.background-color]="changeColorOne()">
  <div class="one">{{employee.name}}</div>
  <div class="two">{{employee.Email}}</div>
  <div class="zero">{{employee.address}}</div>
  <div class="three">
    <button (click)="editEmployee(i)" style="
    background-color:#68a3d6;
">Edit</button>
    <button (click)="deleteEmployee(i)" style="
    background-color: #8a6d3bb5;
">Delete</button>
  </div>

</div>
</div>



<div class="editEmployeeTitleContainer">
  <div class="">Edit Employee</div>
</div>

<form>
  <div class="form-group name">

    <input type="text"
           class="form-control"
           id="name"
           name="name"
           [(ngModel)]="model2.name"
           placeholder="Name">
  </div>

   <div class="form-group position">

    <input type="text"
           class="form-control"
           id="position"
           name="position"
           [(ngModel)]="model2.Email"
           placeholder="Email">
  </div>

  <div class="form-group position">

    <input type="text"
           class="form-control "
           id="position"
           name="position"
           [(ngModel)]="model2.address"
           placeholder="Address">
  </div>



  <button type="submit" (click)="updateEmployee()" style="
  background-color: chocolate;
">Update</button>
</form>
